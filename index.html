<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card-group {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #chart-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-group">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center card-title">
                        Characters
                    </h5>
                    <p class="text-center card-text" id="numberCharacters">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center card-title">
                        Words
                    </h5>
                    <p class="text-center card-text" id="numberWords">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center card-title">
                        Sentences
                    </h5>
                    <p class="text-center card-text" id="numberSentences">0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="text-right">
                    <button type="button" class="btn btn-dark" onclick="getChars()">Calculate</button>
                </div>
            </div>
            <!-- <div class="col-lg-4"></div> -->
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <textarea class="form-control" id="FormControlTextarea1" rows="10"
                        placeholder="Enter text here"></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="chart-container">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
    <script>
        function getChars() {
            let textBox = document.getElementById("FormControlTextarea1").value;
            let spaces = 0
            let endings = 0

            for (let i = 0; i < textBox.length; i++) {
                if (textBox.charAt(i) == " ") {
                    spaces = spaces + 1;
                }
                if ((textBox.charAt(i) == "." || textBox.charAt(i) == "!" || textBox.charAt(i) == "?") && textBox.charAt(i) != textBox.charAt(i - 1)) {
                    endings = endings + 1;
                }
            }

            if (textBox.charAt(textBox.length - 1) == "." || textBox.charAt(textBox.length - 1) == "!" || textBox.charAt(textBox.length - 1) == "?") {
            } else {
                endings = endings + 1;
            }

            if (textBox.length == 0) {
                spaces = spaces - 1;
                endings = endings - 1;
            }

            document.getElementById("numberCharacters").innerHTML = textBox.length;
            document.getElementById("numberWords").innerHTML = spaces + 1;
            document.getElementById("numberSentences").innerHTML = endings;
            document.getElementById("chart-container").innerHTML = "";

            var chart = anychart.tagCloud();
            data = textBox;
            chart.data(data, {
                mode: "byWord"
            });
            chart.angles([0, -45, 90])
            chart.container("chart-container");
            chart.draw();

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
